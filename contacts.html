<html lang="en">

</head>
<body>
    <header class="header">
        <div class="header__top">
            <img class="logo" src="image/logo.png" width="36" height="32" alt="">
            <div class="language__box">
                <a class="language" href="">УКР</a>
                <a class="language" href="">РУС</a>
                <a class="language" href="">EN</a>
            </div>
            <ul class="header__menu">
                <li class="header__menu-items"><a class="menu__link" href="">Проекти</a></li>
                <li class="header__menu-items"><a class="menu__link" href="">Архів</a></li>

                <li class="header__menu-items"><a class="menu__link" href="urgent_help.html">Термінова допомога</a></li>

        </div>
    </header>
    

    <div class="content">
        <div class="contact">
            <a class="number" href="tel:380777777777 ">+38 (077) 777 77 77 </a>
            <a class="email" href="">help@kindheart.ua </a>
        </div>
        <div class="form">
            <label class="form__text" for="">Заповніть своє ім’я і контактні дані, і Вам нададуть консультацію по телефону</label>
            <div class="form-input">
                <input class="input_text" type="text" placeholder="Ім'я">
                <input class="input_text" type="tel" placeholder="Телефон">
                <button class="button"><label class="button__lable" for="">Відправити</label></button>
            </div>

        </div>
    </div>
    
    <footer class="footer_contact">
        <div class=" contact-box">
            <img class="icon" src="image/twitter.svg" alt="">
            <img class="icon" src="image/facebook.svg" alt="">
            <img class="icon" src="image/vk.svg" alt="">
        </div>
        <img class="chat" src="image/chat.png" alt="">
    </footer>
